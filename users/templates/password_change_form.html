{% extends 'base.html' %}
{% block content %}
<form class="form-horizontal" action="." method="post">
{% csrf_token %}
    <legend>Change your password</legend>
{% comment %}     <form class="form-horizontal" method="post" action="{% url 'django.contrib.auth.views.login' %}"> {% endcomment %}
    {% csrf_token %}
    <div class="form-group">
        <label class="col-sm-4 control-label" for="id_old_password">Old Password</label>
        <div class="col-sm-6 controls">
        <input type="password" id="id_old_password" name="old_password" placeholder="Old Password">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label" for="id_new_password1">New Password</label>
        <div class="col-sm-6 controls">
        <input type="password" id="id_new_password1" name="new_password1" placeholder="New Password">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label" for="id_new_password2">Confirm New Password</label>
        <div class="col-sm-6 controls">
        <input type="password" id="id_new_password2" name="new_password2" placeholder="Retype Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6 col-sm-offset-4 controls">
        <button type="submit" class="btn">Change Password</button>
        <input type="hidden" name="next" value="{{ next }}" />
        </div>
    </div>
{% comment %}     </form> {% endcomment %}
</form>
{% endblock %}
