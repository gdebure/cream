{% if employees_list %}
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>firstname</th>
            <th>siglum</th>
        </tr>
    {% for employee in employees_list %}
        <tr>
            <td><a href="/users/{{ employee.id }}/">{{ employee.user.username }}</a></td>
            <td><a href="/users/{{ employee.id }}/">{{ employee.user.last_name }}</a></td>
            <td>{{ employee.user.first_name }}</td>
            <td>{{ employee.siglum }}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No tasks found.</p>
{% endif %}
