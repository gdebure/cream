{% extends "base.html" %}

{% block title %}Skills list{% endblock %}

{% block content %}

{% if skills_list %}
<table class="blue">
    <tr>
        <th/>
        <th>name</th>
    </tr>
{% for skill in skills_list %}
    <tr>
        <td><input type="checkbox" name="id_{{task.id}}"/></td>
        <td><a href="/skills/{{ skill.id }}/">{{ skill.name }}</a></td>
    </tr>
{% endfor %}
</table>
{% else %}
<p>No skills found.</p>
{% endif %}

<a href="create">Add new skill</a>

{% endblock %}
