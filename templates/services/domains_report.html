{% extends "base.html"%}
{% load currency_filter %}

{% block content %}
<h1>Domains Report</h1>
<table class="styled detail">

        <th>Domain</th>
        <th>Turnover</th>

{% for domain in domain_list %}

        <td>{{domain.get_turnover|currency}}</td>
    </tr>
{% endfor %}

{% endblock %}
