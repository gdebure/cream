{% include "services/decoration.html" with title=title|default:"Domain properties" icon="domain.png" block="main" %}
<table class="blue">
    <tr><th>name</th><td>{{ domain.name}}</td></tr>
    <tr><th>enabled</th><td>{{ domain.is_active }}</td></tr>
    <tr><th>description</th><td>{{ domain.description }}</td></tr>
    <tr><th>owner</th><td><a href="{{domain.owner.get_absolute_url}}">{{ domain.owner }}</a></td></tr>
</table>
