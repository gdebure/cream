{% load currency_filter %}
<table class="table table-condensed table-bordered table-hover dataTable">
<thead>
<tr>
    <th>Service Family</th>
    <th>Domain</th>
    <th>Turnover</th>
</tr>
</thead>
<tbody>
{% for servicefamily in servicefamilies_list %}
    <tr>
        <td><a href="{{servicefamily.get_report_url}}">{{servicefamily}}</a></td>
        <td><a href="{{servicefamily.domain.get_report_url}}">{{servicefamily.domain}}</td>
        <td style="text-align:right;">{{servicefamily.get_turnover|currency}}</td>
    </tr>
{% endfor %}
</tbody>
<tfoot>
    <tr>
        <th colspan="2">Total</th>
        <th style="text-align:right;">{{total_turnover|currency}}</th>
    </tr>
</tfoot>
