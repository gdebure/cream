{% load currency_filter %}
<table class="table table-condensed table-bordered table-hover dataTable">
<thead>
<tr>
    <th>Service</th>
    <th>Service Family</th>
    <th>Domain</th>
    <th>Turnover</th>
</tr>
</thead>
<tbody>
{% for service in services_list %}
    <tr>
        <td><a href="{{service.get_report_url}}">{{service.name}}</a></td>
        <td><a href="{{service.service_family.get_report_url}}">{{service.service_family}}</a></td>
        <td><a href="{{service.service_family.domain.get_report_url}}">{{service.service_family.domain}}</a></td>
        <td style="text-align:right;">{{service.get_turnover|currency}}</td>
    </tr>
{% endfor %}
</tbody>
<tfoot>
    <tr>
        <th colspan="3">Total</th>
        <th style="text-align:right;">{{total_turnover|currency}}</th>
    </tr>
</tfoot>
