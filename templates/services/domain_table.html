{% if title %}
{% include "list_decoration.html" with icon="services/domain_small.png" %}
{% endif %}

{% if domains_list %}
<table class="blue">
    <tr>
        <th/>
        <th>name</th>
        <th>owner</th>
        <th>active</th>
    </tr>
{% for domain in domains_list %}
    <tr>
        <td><input type="checkbox" name="id_{{ domain.id }}"/></td>
        <td><a href="{{domain.get_absolute_url}}">{{ domain }}</a></td>
        <td><a href="{{domain.owner.get_absolute_url}}">{{ domain.owner }}</a></td>
        <td>{{ domain.is_active }}</td>
    </tr>
{% endfor %}
</table>
{% else %}
<p>No domains found.</p>
{% endif %}
