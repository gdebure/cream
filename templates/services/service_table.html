{% if services_list %}
<table class="blue">
    <tr>
        <th/>
        <th>family</th>
        <th>name</th>
    </tr>
{% for service in services_list %}
    <tr>
        <td><input type="checkbox" name="id_{{ service.id }}"/></td>
        <td><a href="/services/service_families/{{ service.service_family.id }}/">{{ service.service_family}}</a></td>
        <td><a href="/services/services/{{ service.id }}/">{{ service }}</a></td>
    </tr>
{% endfor %}
</table>
{% else %}
<p>No services found.</p>
{% endif %}
