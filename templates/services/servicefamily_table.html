{% if servicefamilies_list %}
<table class="blue">
    <tr>
        <th/>
        <th>domain</th>
        <th>name</th>
        <th>description</th>
        <th>focal point</th>
    </tr>
{% for servicefamily in servicefamilies_list %}
    <tr>
        <td><input type="checkbox" name="id_{{ servicefamily.id }}"/></td>
        <td><a href="/services/domains/{{servicefamily.domain.id}}">{{ servicefamily.domain }}</a></td>
        <td><a href="/services/service_families/{{ servicefamily.id }}/">{{ servicefamily}}</a></td>
        <td>{{servicefamily.description}}</td>
        <td><a href="/employees/{{ servicefamily.focal_user.id }}">{{ servicefamily.focal_user}}</a></td>
    </tr>
{% endfor %}
</table>
{% else %}
<p>No servicefamilys found.</p>
{% endif %}
