{% if tasks_list %}
    <table>
        <tr>
            <th>id</th>
            <th>title</th>
        </tr>
    {% for task in tasks_list %}
        <tr>
            <td><a href="/tasks/{{ task.id }}/">{{ task.id }}</a></td>
            <td>{{ task.name }}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No tasks found.</p>
{% endif %}
