{% extends "base.html" %}

{% block content %}

<div class="alert">Do you really want to delete this Project ?</div>

{% include "projects/project_property.html" %}
  
<form method="POST">
    {% csrf_token %}
    {{ form }}
    <div class="btn-group">
        <button class="btn btn-warning" type="submit"/>Delete</button>
        <button class="btn" onClick="history.back()" type="button"/>Cancel</button>
    </div>
</form>
{% endblock %}
