{% include "fa-decoration.html" with title="Interview properties" icon="fa-calendar" block="main" %}
<table class="table table-hover">
    <tr><th>applicant</th> <td><a href="{% url "applicant_detail" interview.applicant.id %}">{{ interview.applicant }}</a></td></tr>
    <tr><th>type</th><td>{{ interview.type }}</td></tr>
    <tr><th>date</th><td>{{ interview.date }}</a></td></tr>
    <tr><th>interviewer</th><td><a href="{% url "employee" interview.interviewer.id %}">{{ interview.interviewer }}</a></td></tr>
    <tr><th>status</th><td><div class="{{ interview.status.css_class }}">{{ interview.status }}</div></td></tr>
    <tr><th>notes</th><td>{{ interview.notes }}</td></tr>
</table>
