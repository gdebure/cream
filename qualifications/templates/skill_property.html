{% include "fa-decoration.html" with title="Skill properties" icon="fa-graduation-cap" block="main" %}
<table class="table table-hover">
    <tr><th>category</th><td><a href="{% url "skillcategory_detail" skill.category.id %}">{{skill.category}}</a></td></tr>
    <tr><th>name</th><td>{{skill.name}}</td></tr>
    <tr><th>enabled</th><td>{{skill.enabled}}</td></tr>
    <tr><th>description</th><td>{{ skill.description}}</td></tr>
</table>
