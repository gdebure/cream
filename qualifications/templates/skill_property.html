{% include "decoration.html" with title="Skill properties" icon="skill.png" block="main" %}
<table class="table table-hover">
    <tr><th>name</th><td>{{skill.name}}</td></tr>
    <tr><th>enabled</th><td>{{skill.enabled}}</td></tr>
    <tr><th>description</th><td>{{ skill.description}}</td></tr>
    <tr><th>category</th><td><a href="{% url "skill_category_detail" skill.category.id %}">{{skill.category}}</a></td></tr>
</table>
